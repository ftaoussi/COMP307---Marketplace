<!doctype html>
<html>
  <head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	{% load static %}

	<link rel="stylesheet" type="text/css" href="{% static 'product_listing/style.css' %}">

	<title>MTLExchange</title>
  </head>

	<body>
		<div class='header container-fluid justify-content-center'>
			<div class='topline container-fluid row align-items-center'>

				<div class='left col-md-6 row'>
					<div class='name col'>
						<a href="{% url 'product_listing:index' %}"><h1>MTLExchange</h1></a>
					</div>
				</div>

				<div class='right col-md-6 ml-auto row justify-content-end'>
					{% block nav %}
						{% if user.is_authenticated %}
						<div class='new-listing'>
							<h6><a href="{% url 'product_listing:listItem' %}">New Listing</a></h6>
						</div>
						
						<div class='cart'>
							<h6><a href="{% url 'cart:index' %}">Cart</a></h6>
						</div>
						<div class='profile'>
							<h6><a href="{% url 'account:index' %}">Profile</a></h6>
						</div>
						<div class='logout'>
							<h6><a href="{% url 'account:logout' %}">Logout</a></h6>
						</div>
						{% else %}
						<div class='cart col-2'>
							<h6><a href="{% url 'account:login' %}">Login</a></h6>
						</div>
						<div class='profile col-2'>
							<h6><a href="{% url 'account:signup' %}">Sign Up</a></h6>
						</div>
						{% endif %}
					{% endblock %}
				</div>

			</div>

			<div class='secondline container-fluid row'>
				<h2 class='tagline col'>Find Independently and Locally Created Work</h2>
			</div>
		</div>

		<div class='container-fluid row justify-content-center'>
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
