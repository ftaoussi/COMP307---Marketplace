<!doctype html>
<html>
  <head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<title>MTLeExchange</title>
  </head>

  <body>
	<div class='header'>

		<div class='topline container-fluid'>
			<div class='name-container'>
				<div class='name'>
				<a href="{% url 'product_listing:index' %}">MTLeExchange</a>
				</div>
			</div>

			<div class='right'>
				{% block nav %}
					{% if user.is_authenticated %}
					<div class='cart'>
						<a href="{% url 'product_listing:listItem' %}">New Listing</a>
					</div>
					<div class='cart'>
						<a href="{% url 'cart:index' %}">Cart</a>
					</div>
					<div class='profile'>
						<a href="{% url 'account:index' %}">Profile</a>
					</div>
					<div class='logout'>
						<a href="{% url 'account:logout' %}">Logout</a>
					</div>
					{% else %}
					<div class='cart'>
						<a href="{% url 'account:login' %}">Login</a>
					</div>
					<div class='profile'>
						<a href="{% url 'account:signup' %}">Sign Up</a>
					</div>
					{% endif %}
				{% endblock %}
			</div>
		</div>

		<div class='secondline'>
			<div class='tagline'>Find Independently and Locally Created Work</div>
		</div>

	<div class='container'>
		{% block content %}
		{% endblock %}
	</div>

  	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
